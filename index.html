<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>Register</title>
</head>
<body>
    <main class="w-100">
        <div class="row row-cols-1 row-cols-md-2">
            <div class="col m-auto pb-2">
                <h3 class="fw-semibold my-4 w-50 mx-auto">Register</h3>
                <h6 class="text-secondary fw-semibold my-4 w-50 mx-auto">Create your account for free</h6>
                <form class="pb-2 border-bottom border-secondary w-50 mx-auto" action="/pages/login.html">
                    <div class="my-4">
                        <label for="name" class="form-label">Full name</label>
                        <input type="text" class="form-control" id="name" placeholder="Input your full name" required>
                    </div>
                    <div class="my-4">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Input your email" required>
                    </div>
                    <div class="my-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Create new password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-4">Create new account</button>
                </form>
                <div class="w-50 mx-auto">
                    <button type="button" class="btn btn-outline-light w-100 mt-2 text-dark border-secondary">
                        <img src="/assets/img/google.svg" class="mx-2" style="width: 15px;">Register with Google
                    </button>
                    <p class="text-center mt-4 text-secondary fw-medium">Have an account? <a href="/pages/login.html" class="text-decoration-none">Log in</a></p>
                </div>
            </div>
            <div class="col">
                <img src="/assets/img/signup.png" class="w-100" style="height: 100vh;">
            </div>
        </div>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <main class="w-100">
        <div class="d-flex row-cols-2 gap-2">
            <div>
                <img src="/assets/img/login.png" class="w-100" style="height: 100vh;">
            </div>
            <div class="m-auto w-25 pb-2">
                <h3 class="fw-semibold my-4">Welcome</h3>
                <h6 class="text-secondary fw-semibold my-4">Login here to access your account</h6>
                <form class="pb-2 border-bottom border-secondary" onsubmit="login(event)">
                    <div class="my-4">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Input your email" required>
                    </div>
                    <div class="my-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Input your password" required>
                    </div>
                    <button type="submit" class="btn btn-warning w-100 mt-4">Login</button>
                </form>
                <button type="button" class="btn btn-outline-light w-100 mt-2 text-dark border-secondary">Login with Google</button>
                <p class="text-center mt-4 text-secondary fw-medium">Don't have an account? <a href="/index.html" class="text-decoration-none">Sign Up</a></p>
            </div>
        </div>
    </main>

    <script>
        function login(event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Storing data in Local Storage
            localStorage.setItem("email", email);
            localStorage.setItem("password", password);

            window.location.href = "home.html"
            window.location.replace("home.html")
        }
    </script>
</body>
</html>
